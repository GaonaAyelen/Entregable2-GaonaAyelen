<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon"
        href="https://img.freepik.com/vector-premium/diseno-logotipo-icono-soldadura_586739-4896.jpg"
        type="image/x-icon">

<body>
    <header>
        <h1> Bienvenidos a nuestra pagina web.</h1>
        <div id="lista-servicios"></div>
        <img class="logoGlobal" src="/img/db122760-a3d9-4314-837f-fc49be8c727e.jpg" alt="logo de la pagina">
        <nav>
            <a href="/index.html">Inicio</a>
            <a href="/servicios.html">Servicios</a>
            <a href="/contacto.html">Contacto</a>
        </nav>
    </header>

    <form method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required>
        <br><br>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <p>También puedes contactarnos directamente a través de nuestro correo electrónico globalmetal@gmail.com o por nuestro whatsapp 123456789
        Estaremos encantados de atenderte.</p>

</body>
